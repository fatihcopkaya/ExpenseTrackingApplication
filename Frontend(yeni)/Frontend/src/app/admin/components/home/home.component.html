
<div class="col-12 lg:col-6 xl:col-3">
    <h1>Hoş Geldiniz</h1>
</div>
<div class="col-8 lg:6 xl-12">
    <!-- Grafik kodunuz buraya gelecek -->
    <div *ngIf="data">
        <p-chart type="bar" [data]="data" [options]="basicOptions"></p-chart>
    </div>
</div>
<div class="grid">
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Kahve Para Miktarı</span>
                    <div class="text-900 font-medium text-xl">{{ totalAmountType1 | currency:'₺':'symbol'  }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-money-bill text-blue-500 text-xl"></i>
                </div>
            </div>
            
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Halısaha Para Miktarı</span>
                    <div class="text-900 font-medium text-xl">{{ totalAmountType2 | currency:'₺':'symbol' }}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-money-bill text-orange-500 text-xl"></i>
                </div>
            </div>
            
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Kullanıcı Sayısı</span>
                    <div class="text-900 font-medium text-xl">{{this.AppUserCount.appUserCount}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-users text-cyan-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
   

    
</div>
