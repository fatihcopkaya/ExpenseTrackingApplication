<div class=" flex align-items-center justify-content-center min-h-screen">
    <div class="flex flex-column align-items-center justify-content-center">

        <div style="border-radius:56px;">
            <div class="w-full surface-card py-6 px-5 sm:px-5" style="border-radius:53px">
                <div class="text-center mb-5">
                  
                   
                    <div class="text-900 text-3xl font-medium mb-3">Masraf Takip Yönetim Paneli</div>
                    <span class="text-600 font-medium">Şifremi Unuttum</span>
                    <br>
                    <p-messages></p-messages>
                </div>

                <div>
                    <label for="forgotPassword" class="block text-900 font-medium text-xl mb-2">E-Posta</label>
                    <input id="forgotPassword" [(ngModel)]="forgotPasswordEmail" placeholder="E-Posta" type="text" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <div class="flex align-items-center flex-column justify-content-between mb-2 gap-2">
                        <div class="flex align-items-center flex-column justify-content-center">
                            <div class="mb-3"> 
                              <img [src]="captcha.captchaImage" style="width: 200px; height: 120px; border-radius: 0;"/>
                              <div class="grid ">
                                <div class="flex mt-3" style="justify-content: space-between;">
                                  <input type="text" placeholder="Değeri giriniz." toUpperCase [(ngModel)]="captchaCode"/>
                                  <button pButton pTooltip="Yenile" icon="pi pi-refresh" class="p-button btnDelete p-button-outlined" (click)="getCaptcha()"></button>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                    <div class="flex" style="justify-content: space-between;">
                        <button class="p-button-danger" pButton pRipple label="Girişe Dön" (click)="cancelForgotPassword()" style="margin-right: 50px;"></button>
                        <button class="p-button-success" pButton pRipple label="Tamam" (click)="forgotPassword()"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
