<div class="layout-topbar">
    <span style="display: flex;cursor: pointer;" class="layout-topbar-logo" routerLink="/">
        <img src="assets/layout/images/Emoney.png" alt="logo">
    </span>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu gap-5" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
    </div>
</div>
